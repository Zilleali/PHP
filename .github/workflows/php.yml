name: PHP Composer

on:
  push:
    branches:
      - main

jobs:
  composer:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '7.4'
        extensions: mbstring, zip

    - name: Install Composer
      run: php composer-setup.php

    - name: Install dependencies
      run: php composer.phar install

    - name: Run tests
      run: phpunit
